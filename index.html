<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007bff">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-128x128.png">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <!-- Aggiungi Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Car Locator</title>
  <style>
    /* Aggiungi qui il CSS che ti descrivo pi√π sotto */
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqLHWZ3t-m_ZUucgFY5reXeoaEfmuW8e0&callback=initMap"
    async defer></script>
</head>


<body>
  <div id="map"></div>
  <div id="toolbar">
    <button id="remove-location" class="buttonClass"><i class="material-icons">location_off</i></button>
    <button id="center-user" class="buttonClass"><i class="material-icons">my_location</i></button>
    <button id="navigate-to-car" class="buttonClass"><i class="material-icons">directions_walk</i></button>
    <button id="find-car" class="buttonClass"><i class="material-icons">directions_car</i></button>
    <button id="save-location" class="buttonClass"><i class="material-icons">save</i></button>
  </div>
  <!-- Pulsante di salvataggio posizione -->

  <div id="spinner"></div>
  <script src="script.js"></script>
</body>

</html>
